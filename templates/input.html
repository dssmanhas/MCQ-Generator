<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
</head>
<style>
    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 8px;
    }
    h1{
        text-align: center;
        color: #333;
    }
    .form-group {
        margin-bottom: 15px;
    }
    input[type="file"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button{
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .button:hover {
        background-color: #218838;
    }
    .mcq{
        margin-top: 20px;
        padding: 15px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .mcq p{
        margin: 0;
        font-size: 16px;
        color: #333;
    }
    ul{
        list-style-type: none;
        padding: 0;
    }
    a{
       display: inline-block;
    padding: 10px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    margin-top:20px;
    }
   a.hover{
        background-color: #0056b3;
    } 
</style>
<body>
    <div class="container">
        <h1>MCQ from your DOCUMENT</h1>
        <form action="/generate" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload your document (PDF,TXT,DOCX)</label>
                <input type="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="num_questions">Number of Questions</label>
                <input type="number" name="num_questions" min="1" max="100" required>
            </div>
            <button type="submit">Generate MCQs</button>
        </form>
    </div>
</body>
</html>
